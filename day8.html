<body>
<script language = "javascript" type = "text/javascript">

    for (let i = 1; i <= 5; i++) {
    let code = parseInt(prompt("Enter product code (1-3):"));
    let quantity = parseInt(prompt("Enter quantity:"));

    switch (code) {
        case 1:
            productName = "Apple";
            price = 30;
            break;
        case 2:
            productName = "Banana";
            price = 10;
            break;
        case 3:
            productName = "Mango";
            price = 50;
            break;
        default:
            alert("Invalid product code! Skipping this purchase.");
            continue; 
    }

    let total = price * quantity;

    if (total > 100) {
        alert("High purchase");
    } else {
        alert("Normal purchase");
    }
}

    </script>
</body>
